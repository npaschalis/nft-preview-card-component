<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <div class="container">
      <a class="main-img" href="#">
        <div class="main-image">
          <img class="nft-image" src="images/image-equilibrium.jpg" alt="image of the nft">
          <div class="overlay1">
          </div>
          <div class="overlay2">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
        
      </a>
      <h2><a href="#">Equilibrium #3429</a></h2>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="data">
        <div>
          <div class="col">
              <img src="images/icon-ethereum.svg" alt="">
            <span class="amount">0.041 ETH</span>
          </div>
        </div>
        <div>
          <div class="col">
            <img src="images/icon-clock.svg" alt="">
            <span class="days">3 days left</span>
          </div>
        </div>
      </div>
      <div class="line">
      </div>
      <div class="creation">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p>Creation of<a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
